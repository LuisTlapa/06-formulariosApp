<form (ngSubmit)="guardar()" autocomplete="off" #miFormularioDinamico=ngForm>
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                    class="form-control"
                    required
                    ngModel
                    name="nombre"
                    placeholder="nombre de la persona"
                    >     
                    <span class="form-text text-danger" *ngIf="miFormularioDinamico.controls.nombre?.errors && miFormularioDinamico.controls.nombre?.touched">El campo esObligario</span> 
        </div>
    </div>

    <!--Agregar Favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input  class="form-control"
                    placeholder="Agregar Favorito"
                    [(ngModel)]="nuevoJuego"
                    (keyup.enter)="agregarJuego()"
                    name="nuevojuego"> 
                    <button class="btn btn-primary"
                        type="button"
                        (click)="agregarJuego()">
                        Agregar
                    </button>
            </div>
                
         </div>
    </div>
    
    <!--Lista de juegos Favoritos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mb-1"
                *ngFor="let juego of persona.favoritos; let i = index">
                <input [(ngModel)]="juego.nombre"
                    class="form-control"
                    name="favorito_{{i}}"
                    required>

                <button class="btn btn-danger"
                        (click)="eliminar(i)"
                        type="button" >
                    Eliminar
                </button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    (click)="guardar()"
                    [disabled]="miFormularioDinamico.invalid">   
                    Guardar
            </button>  
        </div>
    </div>
</form>
