<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" 
              #miFormulario=ngForm
              autocomplete="off">

            <div class="mb-3 row"> <!--Producto-->
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input type="text"
                           class="form-control"
                           [ngModel]="initForm.producto"
                           name="producto"
                           placeholder="Nombre del producto"
                           required 
                           minlength="3">

                           <span class="form-text text-danger" *ngIf="nombreValido()">Debe de ser de 3 letras</span>
                </div>
            </div>

            <div class="mb-3 row"> <!--Precio-->
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           name="precio"
                           class="form-control"
                           placeholder="precio del producto"
                           [ngModel]="initForm.precio"
                           required 
                           min="0">

                           <span class="form-text text-danger" *ngIf="precioValido()">El precio debe de ser 0 o mayor</span>
                         
                </div>
            </div>

            <div class="mb-3 row"> <!--Existencia-->
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           name="existencia"
                           class="form-control"
                           [ngModel]="initForm.existencia"
                           placeholder="Existencias del producto"
                           customMin
                           [minimo]="0"
                           required >
                         
                </div>
            </div>

            <div class="row"> <!--Existencia-->
                <div class="col">
                    <button 
                        type="submit"
                        class="btn btn-primary float-end"
                        [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                         
                </div>
            </div>


        </form>

    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristini</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value  | json}}</pre>

        <span>customDirective</span>
        <pre>{{miFormulario.controls.existencias?.errors | json}}</pre>
    </div>
</div>
