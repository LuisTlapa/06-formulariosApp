<h2>Reactivo: <small>Switches</small></h2>
<hr>

<form>
    <!--Radio-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="M"
                    id="radioMasculino"
                    > <!-- name en radio deben de ser igual-->
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="F"
                    name="radioGenero"
                    id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
              </div>
        </div>
    </div>

    <!--Swiches-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    id="flexSwitchCheckChecked" 
                    checked
                    >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!--Check-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Terminos y condiciones de uso
                </label>
            </div>
        </div>
    </div>

    <!--boton-->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>

</form>
