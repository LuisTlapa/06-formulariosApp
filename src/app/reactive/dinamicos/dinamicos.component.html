<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                    class="form-control"
                    formControlName="nombre"
                    placeholder="nombre de la persona">     
                    <span class="form-text text-danger" *ngIf="validarCampo('nombre')">El campo es obligario</span> 
        </div>
    </div>

    <!--Agregar Favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input  class="form-control"
                        [formControl]="nuevoFavorito"
                        placeholder="Agregar Favorito"
                        (keyup.enter)="agregarFavorito()"> 
                    <button class="btn btn-primary"
                            type="button"
                            (click)="agregarFavorito()">
                        Agregar
                    </button>
            </div>
                
         </div>
    </div>
    
    <!--Lista de juegos Favoritos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos"> <!-- foorrArrayName para que sepa que viene el arreglo de formulasrio --->

            <div class="input-group mb-1"
                *ngFor=" let favorito of favoritosArr.controls; let i = index">
                <input class="form-control"
                        [formControlName]="i">
                <button class="btn btn-outline-danger"
                        type="button" 
                        (click)="borrar(i)">
                    Eliminar
                </button>
            </div>


        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    >   
                    Guardar
            </button>  
        </div>
    </div>
</form>


<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>

<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>

<span>Agregar</span>
<pre>{{nuevoFavorito.valid }}</pre>
<pre>{{nuevoFavorito.value}}</pre>
